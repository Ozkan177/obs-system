<h2>Kayıt Ol</h2>

<label>Rol Seç:</label>
<select [(ngModel)]="role">
  <option value="student">Öğrenci</option>
  <option value="teacher">Öğretmen</option>
</select>

<div *ngIf="role">
  <label>Ad:</label>
  <input [(ngModel)]="user.name" type="text" />
  <label>Soyad:</label>
  <input [(ngModel)]="user.surname" type="text" />
  <label>Email:</label>
  <input [(ngModel)]="user.email" type="email" />
  <label>Şifre:</label>
  <input [(ngModel)]="user.password" type="password" />

  <div *ngIf="role === 'teacher'">
    <label>Bölüm:</label>
    <input [(ngModel)]="user.department" type="text" />
  </div>

  <button (click)="register()">Kaydol</button>
</div>
